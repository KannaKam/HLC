<app-cabecera [titulo]="'Item Slide'"></app-cabecera>

<ion-content>
  <ion-list #miLista>

    <ion-item-sliding *ngFor="let item of lista">
      <ion-item-options side="end">
        <ion-item-option (click)=favorite()><ion-icon name="logo-discord"></ion-icon></ion-item-option>
        <ion-item-option (click)=share()><ion-icon name="logo-youtube"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label><ion-label>{{item}}</ion-label></ion-label>
      </ion-item>
      </ion-item-sliding>

  </ion-list>
</ion-content>
